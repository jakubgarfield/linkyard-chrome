<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
      body {
        overflow: hidden;
        padding: 20px;
        background: white;
        width: 350px;
      }
      label {
        font-weight: bold;
      }
      input, textarea {
        width: 100%;
        margin-bottom: 20px;
      }
      .success {
        color: green;
      }
      #link-submission-content {
        height: 200px
      }
    </style>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form>
      <label for="link-submission-url">Url</label>
      <input autofocus="autofocus" id="link-submission-url" name="link-submission[url]" required="required" type="text" />

      <label for="link-submission-tags">Tags</label>
      <input data-tags="[]" id="link-submission-tags" name="link-submission[tags]" type="text" />
      <ul id="tags"></ul>

      <label for="link-submission-description">Description</label>
      <textarea id="link-submission-description" name="link-submission[description]"></textarea>

      <label for="link-submission-title">Title</label>
      <input id="link-submission-title" name="link-submission[title]" required="required" type="text" disabled />

      <label for="link-submission-content">Content</label>
      <textarea id="link-submission-content" name="link-submission[content]" disabled></textarea>

      <input name="commit" type="submit" value="Retrieving content..." disabled />
    </form>
  </body>
</html>
